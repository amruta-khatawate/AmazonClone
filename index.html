<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="stylesheet" href="styles.css">
      <title>Amazon Clone</title>
</head>
<body>
      <header>
            <div class="nav-bar">
            
             <!-- ---navigation-1  start-->
                  <nav class="nav">  
                        <div class="logo box border">
                              <div class="img ">
                                    <img class="larger-logo" src="Assest/Amazon-Logo-Black.jpg" alt="Amazon Logo"  height="45" width="99">
                                    <img class="mobile-logo" src="Assest/mobile-logo.jpeg" alt="Amazon mobile Logo" height="35">
                              </div>
                        </div>
                        <div class="location box">
                              <div class="locationDe border">
                                          <p>Deliver to</p>
                                    <div class="india">
                                          <i class="fa-solid fa-location-dot"></i>
                                          <h3>India</h3>
                                    </div>
                              </div>
                        </div>
      
                        <div class="seach-fill">
                              <div class="search">
                                    <select name="items" class="select-icon"> 
                                          <option value="all">All</option>
                                          <option value="Home">Home</option>
                                          <option value="fashion">Fashion</option>
                                          <option value="electronics">Electronics</option>
                                    </select>
                                    <input type="text" placeholder="Serach Amazon" class="inpt">
                                    <div class="serachIcon">
                                          <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>
                              </div>
                        </div>
      
                        <div class="nav-right">
                              <div class="nav-tools">
                                    <div class="country border">
                                          <div class="flag-name ">
                                                <img src="Assest/flag.jpeg" alt="Indian Flag" height="18" width="20">
                                                <h3>IND</h3>
                                          </div>
                                    </div>
                                    <div class="account-signin border">
                                          <div class="signinn-details ">
                                                <p>Hello, sign in</p>
                                                <h3>Account</h3>
                                          </div>
                                    </div>
                                    <a class="order-return border">
                                          <div class="ord-details ">
                                                <p>Returns</p>
                                                <h3>&Orders</h3>
                                          </div>
                                    </a>
                                    <div class="cart-orders border">
                                          <div class="cart-details ">
                                                <div class="cart ">
                                                      <p class="cart-quantity">10</p>
                                                      <i class="fa-solid fa-cart-shopping"></i>
                                                </div>
                                                <h3 style="align-self:flex-end;">Cart</h3>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </nav>
             <!-- ---navigation-1  end-->


            
            <!-- ---navigation-2  start-->
                  <nav class="nav2">
                        <div class="nav2-left border">
                              <a href="#">
                                    <i class="fa-solid fa-bars"></i>
                                    <h3 class="bar-all">All</h3>
                              </a>
                        </div>
                       <div class="nav-xshop-container">
                              <div class="nav-xshop">
                                    <h3 class="border">Today's Deal</h3>
                                    <h3 class="border">Customer Service</h3>
                                    <h3 class="border">Registry</h3>
                                    <h3 class="border">Gift Cards</h3>
                                    <h3 class="border">Sell</h3>
                              </div>
                       </div>
                  </nav>
             <!-- ---navigation-2  end-->      
            </div>
      </header>

      <div class="pageContent">
            <img alt="Get your game on" src="Assest/image1.jpg" >
            <img src="Assest/image2.jpg" alt="">
            <img src="Assest/image3.jpg" alt="">
            <img src="Assest/image4.jpg" alt="">
      </div>

</body>
</html>
