<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="stylesheet" href="styles.css">
      <title>Amazon Clone</title>
</head>
<body>
      <header>
            <div class="nav">  
                  <div class="logo box">
                        <div class="img border">
                              <img src="Assest/Amazon-Logo-Black.jpg" alt=""  height="49" width="99"> 
                        </div>
                  </div>
                  <div class="location box">
                        <div class="locationDe border">
                                    <p style="color: rgb(155, 151, 151); padding: 7px 0 0 13px; font-size: 13px;">Deliver to</p>
                              <div class="india" style="display: flex;">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <h3>India</h3>
                              </div>
                        </div>
                  </div>
                  <div class="seach-fill">
                        <div class="search">
                              <select name="items" class="select-icon"> 
                                    <option value="Home">All</option>
                                    <option value="Home">Home</option>
                                    <option value="Home">Home</option>
                                    <option value="Home">Home</option>
                              </select>
                              <input type="text" placeholder="Serach Amazon" class="inpt">
                              <div class="serachIcon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                              </div>
                        </div>
                  </div>

                  <div class="nav-right">
                        <div class="nav-tools">
                              <div class="country">
                                    <div class="flag-name border">
                                          <img src="Assest/flag.jpeg" alt="" height="18" width="24">
                                          <h3 style="font-size: 0.8rem;">IND</h3>
                                    </div>
                              </div>
                              <div class="account-signin">
                                    <div class="signinn-details border">
                                          <p style="font-size: 13px; margin-top: 10px;">Hello, sign in</p>
                                          <h3>Account & Lists</h3>
                                    </div>
                              </div>
                              <div class="order-return">
                                    <div class="ord-details border">
                                          <p style="font-size: 13px; margin-top: 10px;">Returns</p>
                                          <h3>&Orders</h3>
                                    </div>
                              </div>
                              <div class="cart-orders">
                                    <div class="cart-details border">
                                          <div class="cart ">
                                                <p class="cart-quantity">10</p>
                                                <i class="fa-solid fa-cart-shopping" class="cart-image"></i>
                                          </div>
                                          <h3 style="align-self:flex-end;">Cart</h3>
                                    </div>
                              </div>
                        </div>
                  </div>

            </div>
      </header>

</body>
</html>
