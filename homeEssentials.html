<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Amazon Clone</title>
      
     <link rel="stylesheet" href="styles/shared/amazonHeader.css">
</head>
<body>
      <header>
            <div class="nav-bar">
            
             <!-- ---navigation-1  start-->
                  <nav class="nav">  
                        <div class="logo box border">
                              <div class="img ">
                                    <img class="larger-logo" src="Assest/Amazon-Logo-Black.jpg" alt="Amazon Logo"  height="45" width="99">
                                    <img class="mobile-logo" src="Assest/mobile-logo.jpeg" alt="Amazon mobile Logo" height="35">
                              </div>
                        </div>
                        <div class="location box">
                              <div class="locationDe border">
                                          <p>Deliver to</p>
                                    <div class="india">
                                          <i class="fa-solid fa-location-dot"></i>
                                          <h3>India</h3>
                                    </div>
                              </div>
                        </div>
      
                        <div class="seach-fill">
                              <div class="search">
                                    <select name="items" class="select-icon"> 
                                          <option value="all">All</option>
                                          <option value="Home">Home</option>
                                          <option value="fashion">Fashion</option>
                                          <option value="electronics">Electronics</option>
                                    </select>
                                    <input type="text" placeholder="Serach Amazon" class="inpt">
                                    <div class="serachIcon">
                                          <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>
                              </div>
                        </div>
      
                        <div class="nav-right">
                              <div class="nav-tools">
                                    <div class="country border">
                                          <div class="flag-name ">
                                                <img src="Assest/flag.jpeg" alt="Indian Flag" height="18" width="20">
                                                <h3>IND</h3>
                                          </div>
                                    </div>
                                    <div class="account-signin border">
                                          <div class="signinn-details ">
                                                <p>Hello, sign in</p>
                                                <h3>Account</h3>
                                          </div>
                                    </div>
                                    <a class="order-return border">
                                          <div class="ord-details ">
                                                <p>Returns</p>
                                                <h3>&Orders</h3>
                                          </div>
                                    </a>
                                    <div class="cart-orders border">
                                          <div class="cart-details ">
                                                <div class="cart ">
                                                      <p class="cart-quantity">10</p>
                                                      <i class="fa-solid fa-cart-shopping"></i>
                                                </div>
                                                <h3 style="align-self:flex-end;">Cart</h3>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </nav>
             <!-- ---navigation-1  end-->
     
            </div>
      </header>

      
</body>
</html>
